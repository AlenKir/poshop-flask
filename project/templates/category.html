{% extends 'base.html' %}

{% block content %}
<h1 align="center"> Search results for "{{ search_query }}": </h1>
{% for product in products %}
    <a href="{{ url_for('main.product', product_id=product['id']) }}">
        <font color="#191970"><h2>{{ product['name'] }}</h2></font>
    </a>
    <img src="../static/pictures/{{ product['image'] }}" height="75" border="5" alt="">
    <span color="white" lass="badge badge-primary">&emsp;${{ product['cost'] }}</span>
    <p></p>
    <hr>
{% endfor %}
{% endblock %}
